<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-futbol"></i> Football Team Finder</h1>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="teamSearch" placeholder="Search for a team...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="teamInfo" class="team-info hidden">
            <div class="team-header">
                <img id="teamLogo" src="" alt="Team Logo" class="team-logo">
                <h2 id="teamName"></h2>
            </div>
            <div class="team-details">
                <p>Founded: <span id="founded"></span></p>
                <p>Stadium: <span id="stadium"></span></p>
                <p>Website: <a id="website" target="_blank"></a></p>
            </div>
        </div>

        <div id="players" class="players-grid"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
