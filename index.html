<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-futbol"></i> Football Team Finder</h1>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="teamSearch" list="teamList" placeholder="Search or select a team...">
                <datalist id="teamList"></datalist>
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <span>Loading teams...</span>
            </div>
        </div>

        <div id="teamInfo" class="team-info hidden">
            <div class="team-header">
                <img id="teamBadge" src="" alt="Team Badge" class="team-badge">
                <div class="team-meta">
                    <h2 id="teamName"></h2>
                    <div class="team-stats">
                        <p><i class="fas fa-trophy"></i> <span id="teamTitles">0</span></p>
                        <p><i class="fas fa-stadium"></i> <span id="teamStadium"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="players" class="players-grid"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
